<h1 class="page-title">Installing Sass <span><a href="http://sass-lang.com/install" target="_blank">(docs)</a></span></h1>

<div class="jumbotron">
    <ol>
        <li>Install Ruby</li>
        <li>
            Install Sass
<pre>$ gem install sass</pre>
        </li>
        <li>
            Double-check
<pre>$ sass -v</pre>
        </li>
        <li>
            Start watching
<pre>$ sass --watch input.scss:output.css</pre>
        </li>
    </ol>
</div>
